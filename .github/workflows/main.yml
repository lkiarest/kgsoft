name: Build and Release Frontend

on:
  push:
    tags:
      - 'v*' # 触发器将匹配任何以 'v' 开头的标签
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 替换为你项目所需的 Node.js 版本
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create a release archive
        run: |
          cd dist
          zip -r ${{ github.workspace }}/kgsoft-build.zip .

      - name: Print environment variables for debugging
        run: |
          echo "USER: ${{ secrets.USERNAME }}"
          echo "HOST: ${{ secrets.HOST }}"
          echo "DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}"

      - name: Set up SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Oracle Cloud Server
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USERNAME }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          scp -r ${{ github.workspace }}/kgsoft-build.zip ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/kgsoft-build.zip
          tag_name: ${{ github.ref }}
          overwrite: true
          body: "Automated release of the frontend build."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      