<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a75b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a5acd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="250" fill="url(#gradient)"/>
  
  <!-- 装饰性圆环 -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="8" stroke-dasharray="20,10" opacity="0.6"/>
  
  <!-- KG文字 -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="180" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    KG
  </text>
  
  <!-- 装饰性图形 -->
  <path d="M120 120 L160 80 L200 120 Z" fill="white" opacity="0.8"/>
  <path d="M392 120 L352 80 L312 120 Z" fill="white" opacity="0.8"/>
  <path d="M256 432 L216 392 L296 392 Z" fill="white" opacity="0.8"/>
</svg>
